<div class="w-100 h-100" #resizedDiv>
  <ngx-charts-bar-vertical 
    [scheme]="schemeType"
    [results]="tempData"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [yScaleMax]="yScaleMax"
    (select)="onSelect($event)">
  </ngx-charts-bar-vertical>
</div>
